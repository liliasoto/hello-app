<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{title}}</h1>
      <p>This is a calculator app made with Angular!</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <input matInput #operand1Input placeholder="Operand 1">
      <input matInput #operand2Input placeholder="Operand 2"><br>
      <button (click)="calculate('+', operand1Input.value, operand2Input.value)">+</button>
      <button (click)="calculate('-', operand1Input.value, operand2Input.value)">-</button>
      <button (click)="calculate('*', operand1Input.value, operand2Input.value)">*</button>
      <button (click)="calculate('/', operand1Input.value, operand2Input.value)">/</button><br>
      <input type="text" [value]="result" readonly>
    </div>
  </div>
</main>

<router-outlet />
